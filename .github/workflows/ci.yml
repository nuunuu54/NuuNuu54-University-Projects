name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run precheck (if sample data present)
        run: |
          if [ -f data/flows.csv ]; then python scripts/precheck_dataset.py --input data/flows.csv --min-count 2; fi
      - name: Run tests
        run: |
          pytest -q
